    <!-- container which sotres the timer selector -->
    <div class=" outerContainer">

        <div class="add-alarm-model-hero">
            <div class="add-alarm-model">
                <h2>Add new alarm</h2>
                <div class="alarm-selector-hero">
                    <div class="up-scroller-btn-hero-container">
                        <div class="upscroller-btn-container"><i  id="hour-up-scroller"  class="fa-solid fa-caret-up"></i></div>
                        <div class="upscroller-btn-container"><i  id="mini-up-scroller"  class="fa-solid fa-caret-up"></i></div>
                    </div>
                    <div class="number-scroller-container">
                        <div class="hour-scroller"><span id="hrSpan" >00</span></div>
                        <span class="dots" >:</span>
                        <div class="mini-scroller"><span id="miniSpan" >00</span></div>
                    </div>
                    <div class="down-scroller-btn-hero-container">
                        <div class="downscroller-btn-container"><i  id="hour-down-scroller"  class="fa-solid fa-caret-down"></i></div>
                        <div class="downscroller-btn-container"><i id="mini-down-scroller"  class="fa-solid fa-caret-down"></i></div>
                    </div>
                </div>
                <div class="alarm-heading-edit">
                    <i class="fa-regular fa-keyboard"></i>
                    <input id="heading-input" type="text"  placeholder="Alarm name" >
                </div>

                <div class="repetation-selector-container">
                    <div class="raioBtn-container">
                        <input type="checkbox" id="repeatbtn" > Repeat alarm
                    </div>
                    <div class="days-hero-container">
                        <div class="days-container">
                            <div class="daysL" >Su</div>
                            <div class="daysL" >M</div>
                            <div class="daysL">Tu</div>
                            <div class="daysL">We</div>
                            <div class="daysL">Th</div>
                            <div class="daysL">Fri</div>
                            <div class="daysL">Sa</div>
                        </div>
                    </div>

                    <p>Alarm will repeat just once</p>
                </div>

                <div class="submit-button-container-hero">
                    <div class="submit-button-container">
                        <button id="saveAlarm" ><i class="fa-regular fa-floppy-disk"></i>Save</button>
                        <button id="cancleAlarm" ><i class="fa-solid fa-xmark"></i>Cancle</button>
                    </div>
                </div>
            </div>
        </div>
